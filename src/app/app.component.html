<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-item nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">Inicio</a>
      </li>

      <li class="nav-item">
        <a class="nav-item nav-link" [routerLink]="['/pets']" [routerLinkActive]="['active']">Mascotas</a>
      </li>

      <li class="nav-item">
        <a class="nav-item nav-link" [routerLink]="['/homecare']" [routerLinkActive]="['active']">Albergues</a>
      </li>
    </ul>


    <!-- SI NO ESTA LOGGED INTO IT -->
    <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!identity">
          <a class="nav-item nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
        </li>

      <!-- SI ESTA LOGGED INTO IT -->
      <li class="nav-item dropdown" *ngIf="identity" id="PruebaStyle">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">{{identity.Name}} {{identity.LastName}}
          <img class="avatar" src="{{url + 'getImageFile/' + identity.Image}}" />
        </a>


        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/my-information']" [routerLinkActive]="['active']">Mi Informacion</a>
          <a class="dropdown-item" (click)="Logout()">Log out</a>

          <div class="dropdown-divider"></div>

            [routerLinkActive]="['active']">Panel administrativo</a>

        </div>
      </li>
    </ul>
