<div class="col-12">
    <h1>{{title}}</h1>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Adopt status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals">
                <td>{{animal.Name}}</td>
                <td>{{animal.Year}}</td>
                <td>{{animal.Adopted}}</td>
                <td>
                    <a class="btn btn-sm btn-primary" [routerLink]="['/animal', animal._id]" >Ver </a>
                    <button class="btn btn-sm btn-success">Edit </button>
                    <button class="btn btn-sm btn-danger">Delete </button>

                </td>
            </tr>
        </tbody>

    </table>
</div>
