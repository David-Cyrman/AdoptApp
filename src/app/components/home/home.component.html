<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">{{title}}</h1>
        <p class="lead">Bienvenido a Adopt-App, este es un espacio libre de maltrato animal y cuido adecuado de las mascotas!</p>
        <hr class="my-4">
        <p>Que esperas ayuda a una mascota a encontrar un hogar.</p>

        <a class="btn btn-primary btn-lg" [routerLink]="['/pets']" role="button">Mascotas</a>
        <a class="btn btn-warning btn-lg" [routerLink]="['/homecare']" role="button">Albergues</a>
    </div>
</div>

<hr>

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://assets.metrolatam.com/cl/2015/08/17/cdn4-1200x800.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.vox-cdn.com/thumbor/kCFKsvwvxDdOyrfQgN3fKft_Pl0=/0x0:2040x1360/1200x800/filters:focal(857x517:1183x843)/cdn.vox-cdn.com/uploads/chorus_image/image/57210517/shutterstock_619328294_sized.0.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.rspcansw.org.au/wp-content/uploads/2017/08/50_a-feature_dogs-and-puppies_mobile.jpg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

        </div>
    </div>
</div>
