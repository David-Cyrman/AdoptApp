<div class="container">
    <br>

    <div class="alert alert-success" *ngIf="status == 'Success'" align="center">
        Se inicio session correctamente!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'Error'" align="center">
        Contraseña o usuario invalido!
    </div>

    <div align="center" class="omb_login">
        <h3 class="omb_authTitle">Login or
            <a [routerLink]="['/register']" [routerLinkActive]="['active']">Sign up</a>
        </h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-6 col-sm-3">
                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-3">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">or</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="email" class="form-control" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required />
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required />
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12">
            <p>
                <a href="#">Forgot password?</a>
            </p>
        </div>

    </div>



</div>
